# Imaginary Angel Configuration File
# /etc/imaginary-angel.conf

# ============================================================================
# AUTO-FIX SETTINGS
# ============================================================================

# Enable automatic fixes for detected issues
# When enabled, the tool will automatically attempt to repair problems
# Options: true, false
AUTO_FIX=false

# ============================================================================
# MONITORING THRESHOLDS
# ============================================================================

# CPU usage alert threshold (percentage)
# Alert when CPU usage exceeds this value
# Range: 1-100
ALERT_THRESHOLD_CPU=80

# Memory usage alert threshold (percentage)
# Alert when memory usage exceeds this value
# Range: 1-100
ALERT_THRESHOLD_MEM=85

# Disk usage alert threshold (percentage)
# Alert when disk usage exceeds this value
# Range: 1-100
ALERT_THRESHOLD_DISK=90

# ============================================================================
# SECURITY SETTINGS
# ============================================================================

# Enable suspicious process checking
# Monitors for processes running from temporary directories
# Options: true, false
SUSPICIOUS_PROCESS_CHECK=true

# Enable network anomaly detection
# Monitors for unusual network connections and patterns
# Options: true, false
NETWORK_ANOMALY_DETECTION=true

# ============================================================================
# LOG MANAGEMENT
# ============================================================================

# Number of days to retain logs
# Logs older than this will be cleaned up
# Range: 1-365
LOG_RETENTION_DAYS=30

# ============================================================================
# REPORTING SETTINGS
# ============================================================================

# Report output directory
# Where system reports will be saved
REPORT_DIR="/var/log/imaginary-angel"

# Cache directory
# Where temporary data is stored
CACHE_DIR="/var/cache/imaginary-angel"
